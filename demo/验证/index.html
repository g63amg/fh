<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <title>666</title>
    <link href="style/reset.css" type="text/css" rel="stylesheet">
    <link href="style/common.css" type="text/css" rel="stylesheet">
    <script src="js/jQuery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
<form action="" class="form-input">
<div class="logIn">
    <h3 class="logIn_tit">会员登录</h3>
    <div class="logIn_con">
        <div class="logIn_text">
            <input type="text" placeholder="用户名/邮箱/手机号" valid-isAsso="true|用户名或密码有误" valid-ismyuser="true|用户名或密码有误">
        </div>
        <p class="form_error none"></p>
        <div class="logIn_pass">
            <input type="password" placeholder="请输入密码" valid-isAsso="true|用户名或密码有误">
        </div>
        <div class="auto_logIn clearfix">
            <input type="checkbox" name="" id=""><span>自动登录</span><a href="javascript:;">忘记密码?</a>
        </div>
        <div class="sub_btn">
            <input type="submit" value="登 录">
        </div>
    </div><!--logIn_con-->
</div><!--logIn-->
</form>
</body>
</html>
